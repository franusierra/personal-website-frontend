name: CI/CD
on: [push]
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '15.10.0'

      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install Dependencies
        run: yarn install

      - name: Test
        run: yarn test

      - name: Build
        run: CI=false yarn build

      - name: Share artifact inside workflow
        if: (github.ref == 'refs/heads/devel' || github.ref == 'refs/heads/master')
        uses: actions/upload-artifact@v1
        with:
          name: build
          path: build
      

  deploy-dev:
    name: Deploy Develop
    needs: test
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ~/build
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ secrets.PERSONAL_WEBSITE_S3_BUCKET_REGION_DEV }}
      
      - name: Deploy app build to S3 bucket
        run: aws s3 sync ~/build/ s3://${{ secrets.PERSONAL_WEBSITE_S3_BUCKET_DEV }} --delete
        
  deploy-prod:
    name: Deploy Production
    needs: test
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:

      - name: Get artifact
        uses: actions/download-artifact@v2
        with:
          name: build
          path: ~/build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.PERSONAL_WEBSITE_S3_BUCKET_REGION }}

      - name: Deploy app build to S3 bucket
        run: aws s3 sync ~/build/ s3://${{ secrets.PERSONAL_WEBSITE_S3_BUCKET }} --delete
      
      - name: Invalidate cloudfront cache
        run: aws cloudfront create-invalidation --distribution-id  ${{ secrets.PERSONAL_WEBSITE_CLOUDFRONT_DISTRIBUTION_ID }} --paths '/*'