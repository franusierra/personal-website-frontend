name: CD
on: 
  push:
    branches:
      - master
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '15.10.0'
      - run: yarn install
      - run: yarn build
      - uses: reggionick/s3-deploy@v3
        with:
            folder: build
            bucket: ${{ secrets.PERSONAL_WEBSITE_S3_BUCKET }}
            bucket-region: ${{ secrets.PERSONAL_WEBSITE_S3_BUCKET_REGION }}
            dist-id: ${{ secrets.PERSONAL_WEBSITE_CLOUDFRONT_DISTRIBUTION_ID }}